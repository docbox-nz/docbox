[package]
name = "docbox-database"
version = "0.2.0"
edition = "2024"
description = "Docbox database structures, logic, and migrations"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[dependencies]
# Asynchronous runtime & Helpers
tokio = { workspace = true, features = ["full"] }

# Error handling
thiserror.workspace = true

# Serialization and JSON
serde.workspace = true
serde_json.workspace = true

# Logging
tracing.workspace = true

# Database client
sqlx = { version = "=0.8.6", default-features = false, features = [
    # Using tokio async runtime
    "runtime-tokio",
    # TLS support backed by rustls
    "tls-rustls",
    # Macros
    "macros",
    # PostgreSQL database driver
    "postgres",
    # UUID support
    "uuid",
    # Date time support
    "chrono",
    # JSON support
    "json",
] }

# UUID v4 support
uuid.workspace = true

# Date & time
chrono.workspace = true

# Caching
moka.workspace = true

# Enum -> String helpers and macros
strum = { version = "=0.27.1", features = ["derive"] }

utoipa.workspace = true

[dev-dependencies]
testcontainers-modules = { version = "0.12.1", features = ["postgres"] }
