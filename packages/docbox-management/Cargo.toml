[package]
name = "docbox-management"
version = "0.2.0"
edition = "2024"
description = "Management core library for managing docbox used by the cli and other tools"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[dependencies]
# Core business logic
docbox-core.workspace = true
# Database access
docbox-database.workspace = true
# Search access
docbox-search.workspace = true
# Secret management
docbox-secrets.workspace = true
# Storage access
docbox-storage.workspace = true

# Serialization and JSON
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true

# Logging
tracing.workspace = true

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# AWS configuration
aws-config = { workspace = true, features = ["behavior-version-latest"] }

# Random for random password generation
rand = "=0.8.5"
