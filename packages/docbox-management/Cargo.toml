[package]
name = "docbox-management"
version = "0.1.0"
edition = "2024"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[dependencies]
# Core business logic
docbox-core = { version = "0.2.0", path = "../docbox-core" }

# Database access
docbox-database = { version = "0.2.0", path = "../docbox-database" }

# Search access
docbox-search = { version = "0.2.0", path = "../docbox-search" }

# Asynchronous runtime & Helpers
tokio = { version = "=1.45.1", features = ["full"] }
futures = "=0.3.31"

# Serialization and JSON
serde = { version = "=1.0.219", features = ["derive"] }
serde_json = "=1.0.140"

# Logging
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.19", features = ["env-filter"] }

# Error handling
anyhow = "=1.0.98"
thiserror = "=2.0.12"

# Iterator utilities
itertools = "=0.14.0"

# AWS configuration
aws-config = { version = "=1.8.0", features = ["behavior-version-latest"] }

# Random for random password generation
rand = "0.8.5"
