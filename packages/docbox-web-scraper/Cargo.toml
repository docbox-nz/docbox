[package]
name = "docbox-web-scraper"
version = "0.2.0"
edition = "2024"
description = "Web scraping logic for docbox, document parsing, favicon resolution, ogp resolution"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[dependencies]
# HTML parser for OGP metadata
tl.workspace = true

# DNS resolution
tokio = { workspace = true, features = ["net", "macros"] }

# Logging
tracing.workspace = true

# HTTP
reqwest.workspace = true

# Serialization support
serde.workspace = true

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Cheap bytes type
bytes.workspace = true

# Mime types
mime.workspace = true

# URLs
url.workspace = true

# Caching
moka.workspace = true

# Base64 encoding / decoding for data URL
base64.workspace = true

# Robots.txt file handling
robotstxt = "=0.3.0"
