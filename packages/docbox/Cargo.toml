[package]
name = "docbox"
version = "0.4.0"
edition = "2024"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[features]
# Mock header values, used for browser local testing
mock-browser = []

[dependencies]
# Environment variables
dotenvy = "=0.15.7"

# Core business logic
docbox-core = { version = "0.4.0", path = "../docbox-core" }

# Database access
docbox-database = { version = "0.4.0", path = "../docbox-database" }

# Search access
docbox-search = { version = "0.4.0", default-features = false, path = "../docbox-search", features = [
    "typesense",
    "opensearch",
] }

# Web scraping
docbox-web-scraper = { version = "0.2.0", path = "../docbox-web-scraper" }

# Secret management
docbox-secrets = { version = "0.1.0", path = "../docbox-secrets" }

# Storage access
docbox-storage = { version = "0.1.0", path = "../docbox-storage" }

# Asynchronous runtime & Helpers
tokio = { workspace = true, features = ["full"] }

# HTTP server
axum = { version = "=0.8.4", features = ["multipart"] }

# HTTP layers for ratelimiting, CORS, and tracing
tower-http = { version = "=0.6.6", features = ["limit", "cors", "trace"] }
tower = { version = "=0.5.2" }

# Typed multipart extraction
axum_typed_multipart = "=0.16.3"

# Validation & Axum validation integration
garde.workspace = true
axum-valid = { version = "=0.24.0", default-features = false, features = [
    "garde",
    "basic",
    "typed_multipart",
    "full_garde",
] }

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Serialization and JSON
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

bytes.workspace = true

uuid.workspace = true

chrono.workspace = true

mime.workspace = true
mime_guess.workspace = true

utoipa.workspace = true

sentry = { version = "=0.41.0", default-features = false, features = [
    "backtrace",
    "contexts",
    "debug-images",
    "panic",
    "release-health",
    "tracing",
    "reqwest",
    "rustls",
] }
sentry-tracing = "=0.41.0"
