[package]
name = "docbox"
version = "0.4.0"
edition = "2024"

license.workspace = true
authors.workspace = true
repository.workspace = true
readme.workspace = true

[features]
# Mock header values, used for browser local testing
mock-browser = []

[dependencies]
# Environment variables
dotenvy = "=0.15.7"

# Core business logic
docbox-core.workspace = true

# Database access
docbox-database.workspace = true

# File processing
docbox-processing.workspace = true

# Search access
docbox-search.workspace = true

# Web scraping
docbox-web-scraper.workspace = true

# Secret management
docbox-secrets.workspace = true

# Storage access
docbox-storage.workspace = true

# Asynchronous runtime & Helpers
tokio = { workspace = true, features = ["full"] }
futures.workspace = true

# HTTP server framework
axum = { version = "=0.8.6", features = ["multipart"] }

# HTTP server implementation
axum-server = { version = "=0.7.2", features = ["tls-rustls"]}

# Crypto provider
rustls = { version = "=0.23.33", features = ["aws-lc-rs"] }

# HTTP layers for ratelimiting, CORS, and tracing
tower-http = { version = "=0.6.6", features = ["limit", "cors", "trace"] }
tower = { version = "=0.5.2" }

# Typed multipart extraction
axum_typed_multipart = "=0.16.4"

# Validation & Axum validation integration
garde.workspace = true
axum-valid = { version = "=0.24.0", default-features = false, features = [
    "garde",
    "basic",
    "typed_multipart",
    "full_garde",
] }

# Error handling
thiserror.workspace = true

# Serialization and JSON
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

bytes.workspace = true

uuid.workspace = true

chrono.workspace = true

mime.workspace = true
mime_guess.workspace = true

utoipa.workspace = true

# URL encoding to decode object key names
urlencoding = "=2.1.3"

sentry = { version = "=0.45.0", default-features = false, features = [
    "backtrace",
    "contexts",
    "debug-images",
    "panic",
    "release-health",
    "tracing",
    "reqwest",
    "rustls",
] }
sentry-tracing = "=0.45.0"
